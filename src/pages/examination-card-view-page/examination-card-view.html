<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span *ngIf="examination">{{examination.name}}</span></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid no-lines *ngIf="examination">
    <ion-row *ngFor="let commandment of examination.commandments">
      <ion-col *ngIf="commandment.sins">
        <eoc-commandment-view [commandment]="commandment"></eoc-commandment-view>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
