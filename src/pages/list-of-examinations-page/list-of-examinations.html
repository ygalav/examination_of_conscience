<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row text-center>
      <h3>Виберіть іспит сумління</h3>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-row  *ngFor="let examination of examinations" >
            <ion-col ion-item>
              <ion-row>
                <ion-col col-10 (click)="showExamination(examination.id)">
                  {{examination.name}}
                </ion-col>
                <ion-col col-2>
                  <ion-icon color="secondary" name="add-circle" (click)="showCreateConfessionModal(examination)"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-list>
      </ion-col>
    </ion-row>
    <div *ngIf="confession">
      <ion-row>
        <ion-col>
          <h4>Приготування до сповіді</h4>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>
            {{confession.name}}
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <button (click)="showExamination(confession.parent, confession)" ion-button outline block>Продовжити</button>
        </ion-col>
        <ion-col col-6>
          <button (click)="showConfession()" ion-button outline block color="secondary">Переглянути</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button (click)="closeConfession(confession)" ion-button outline block full color="danger">Видалити</button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
