<ion-row>
  <ion-col>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col>
            <h2>{{commandment.name}}</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h3 *ngIf="commandment.description">
              {{commandment.description}}
            </h3>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="commandment.sins">
      <ion-col>
        <ion-row *ngFor="let sin of commandment.sins">
          <ion-col col-10>
            <p>{{sin.name}}</p>
          </ion-col>
          <ion-col col-2>
            <button ion-button color="light">Так</button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
